{% extends "tasks/base.html" %}
{% block content %}
    <h2>
        To Do!
    </h2>
    <form method="POST" action="/tasks/">
        {% csrf_token %}
        {{form.title}}
        <input type="submit" name="Create Task">
    </form>

        <div class="card card-body">
            <a class="btn btn-primary btn-sm btn-block" href="#">Create Task</a>
            <table class="table table-sm">
                <tr>
                    <th>Task</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            {% for task in tasks %}
                <tr>
                    <td>{{task.title}}</td>
                    <td><a href="{% url 'tasks-edit' task.id %}">Edit</a></td>
                    <td><a href="{% url 'tasks-task-delete' %}">Delete</a></td>
                </tr>
             {% endfor %}
            </table>
        </div>


{% endblock content %}
