{% extends "tasks/base.html" %}
{% block content %}
    <h2>
        To Do!
    </h2>
    <form method="POST" action="/tasks/">
        {% csrf_token %}
        {{form.title}}
        <input type="submit" name="Create Task">
    </form>
    {% for task in tasks %}
        <div>
            <ul>
                {{task}}
            </ul>
        </div>
    {% endfor %}

{% endblock content %}
